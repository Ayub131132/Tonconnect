        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Tabs Styling */
        .tabs {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #ccc;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .tab a {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: black;
            align-items: center;
        }

        .tab img {
            width: 32px;
            height: 32px;
        }

        .tab span {
            font-size: 14px;
        }

        /* Leaderboard Section */
        .leaderboard {
            text-align: center;
            margin: 20px 0;
        }

        .leaderboard img {
            width: 150px;
            height: 150px;
        }

        .leaderboard-container {
            max-height: 70vh; /* Set scrollable height */
            overflow-y: auto; /* Add scroll */
            margin: 20px auto;
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Player Items */
        .player {
            display: flex;
            flex-direction: column;
        }

        .player-icon {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .player-icon-1 {
            display: flex;
            align-items: center;
        }

        .emoji {
            font-size: 20px;
            margin-right: 10px;
        }

        .name {
            font-size: 16px;
            font-weight: bold;
        }

        .points {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
